<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <title>Todo List</title>
  </head>
  <body>
    <header class="appBar">
      <h1 class="appBar-title">Todo List App</h1>
    </header>

    <!-- ASSIGNMENT CONTENT GOES BELOW HERE -->
    <div class="panel">
      <label for="new-task" class="fieldLabel">New Task</label>
      <input
        type="text"
        id="new-task"
        name="new-task"
        placeholder="Enter New Task"
        class="field"
      />
      <button class="js-add-task btn_fullWidth btn">Add Task</button>
    </div>
    <div class="panel">
      <h3>My Todo List</h3>
      <ul class="js-todo-list stackedList">
        <li>There are no tasks</li>
      </ul>
    </div>
    <footer class="footer">
      &copy; Prime Digital Academy
    </footer>
  </body>
</html>
